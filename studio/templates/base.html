<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kundalini Yoga{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="hero-image" style="background-image: url('{% static "images/om.webp" %}');"></div>
        <h1>Kundalini Yoga</h1>
        <!-- Navigation -->
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'yoga' %}">Yoga</a>  <!-- This will now work -->
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        <p>&copy; 2025 Kundalini Yoga. All rights reserved.</p>
    </footer>
</body>
</html>
